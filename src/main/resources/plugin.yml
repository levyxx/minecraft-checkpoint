name: CheckpointPlugin
version: ${project.version}
main: io.github.levyxx.checkpoint.CheckpointPlugin
api-version: '1.20'
author: levyxx
description: Enables per-player checkpoints using slimeballs and nether stars.
commands:
  cp:
    description: Manage personal named checkpoints.
    usage: |-
      /cp set <name>
      /cp update <name>
      /cp delete <name>
      /cp items
